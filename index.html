<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<title>Desafio Social Tree</title>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="avatar">
					<img
						id="imgAvatar"
						src="http://lorempixel.com.br/200/200"
						alt="foto perfil"
					/>
				</div>
				<p>@instagram</p>
				<a class="linkMenu" href="#" target="_blank"> Link 1 </a>
				<a class="linkMenu" href="#" target="_blank"> Link 2 </a>
				<a class="linkMenu" href="#" target="_blank"> Link 3 </a>
				<a class="linkMenu" href="#" target="_blank"> Link 4 </a>
				<ul>
					<li>
						<a href="https://twitter.com" target="_blank">
							<img
								src="./assets/twitter.svg"
								alt="ícone twitter"
							/>
						</a>
					</li>
					<li>
						<a href="https://twitch.com" target="_blank">
							<img src="./assets/twitch.svg" alt="ícone twitch" />
						</a>
					</li>
					<li>
						<a href="https://instagram.com" target="_blank">
							<img
								src="./assets/instagram.svg"
								alt="ícone instagram"
							/>
						</a>
					</li>
					<li>
						<a href="https://linkedin.com" target="_blank">
							<img
								src="./assets/linkedin.svg"
								alt="ícone linkedin"
							/>
						</a>
					</li>
					<li>
						<a href="https://github.com" target="_blank">
							<img src="./assets/github.svg" alt="ícone github" />
						</a>
					</li>
				</ul>
			</div>
		</div>

</html>
